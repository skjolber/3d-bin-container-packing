plugins {
    id 'com.github.skjolber.3d-bin-container-packing.java-conventions'
}

dependencies {
    implementation 'org.eclipse.collections:eclipse-collections:11.0.0'
    implementation project(':api')
    testImplementation project(':test')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation 'com.indvd00m.ascii.render:ascii-render:2.2.0'
    testImplementation 'com.google.truth:truth:1.1.3'
    testImplementation 'com.google.truth.extensions:truth-java8-extension:1.1.3'
    testImplementation 'org.mockito:mockito-core:4.6.1'
    testImplementation 'org.assertj:assertj-core:3.23.1'
}

description = 'extreme-points'

java {
    withJavadocJar()
}
