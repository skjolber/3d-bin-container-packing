plugins {
    id 'com.github.skjolber.3d-bin-container-packing.java-conventions'
}

dependencies {
    implementation project(':core')
    implementation project(':extreme-points')
    implementation project(':test')
    implementation 'org.openjdk.jmh:jmh-core:1.35'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'com.indvd00m.ascii.render:ascii-render:2.2.0'
    testImplementation 'com.google.truth:truth:1.1.3'
    testImplementation 'com.google.truth.extensions:truth-java8-extension:1.1.3'
    testImplementation 'commons-io:commons-io:2.11.0'
    compileOnly 'org.openjdk.jmh:jmh-generator-annprocess:1.35'
}

description = 'JMH'
